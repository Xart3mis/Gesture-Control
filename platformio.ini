[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
lib_deps = 
	hideakitai/MPU9250@^0.1.1
	gilmaimon/ArduinoWebsockets@^0.4.18
	bblanchon/ArduinoJson@^6.17.0
monitor_speed = 921600 
